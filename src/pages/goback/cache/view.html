<table id="gobui-pop-table" class="table table-bordered table-hover gobui-table">
    <tr>
        <th>ID</th>
        <td @bind="id"></td>
    </tr>
    <tr>
        <th>名称</th>
        <td @bind="name"></td>
    </tr>
    <tr>
        <th>标识</th>
        <td @bind="sign"></td>
    </tr>
    <tr>
        <th>数据</th>
        <td><textarea cols="60" rows="10" @bind="data"></textarea></td>
    </tr>
    <tr>
        <th>更新</th>
        <td @bind="updated_at"></td>
    </tr>
</table>
