<table id="gobui-pop-table" class="table table-bordered table-hover gobui-table">
    <tr>
        <th>ID</th>
        <td @bind="id"></td>
    </tr>
    <tr>
        <th>键</th>
        <td @bind="k"></td>
    </tr>
    <tr>
        <th>值</th>
        <td><textarea cols="60" rows="10" @bind="v"></textarea></td>
    </tr>

    <tr>
        <th>创建时间</th>
        <td @bind="created_at"></td>
    </tr>
    <tr>
        <th>更新时间</th>
        <td @bind="updated_at"></td>
    </tr>
</table>
